<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900">
    <section class="text-gray-100 w-5/12 mt-9 mx-auto">
        <h3 class=" font-bold text-3xl my-5">
            After discounting : <span id="percentage-displayer">00</span> <span>%</span>
            <br> 
            Now Your Product price is : <span id="result-displayer">00</span>
        </h3>
        <div class="my-5">
            <p class="inline">give your product price : </p>
            <input placeholder="product price" class="text-slate-900 font-semibold px-2 py-1" type="number" name="" id="product-input">
        </div>
        <div class="my-5">
            <p class="inline">give your discount Percentage number: </p>
            <input type="number" name="" class="text-slate-900 font-semibold px-2 py-1"  id="percentage-input">
            <button id="apply-btn" class="block bg-sky-900 px-6 py-2"> Apply</button>
        </div>
    </section>




    <script src="parcent.js"></script>
</body>

</html>
